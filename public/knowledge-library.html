    <!-- è¯¦æƒ…æ¨¡æ€æ¡† -->
    <div id="detailModal" class="modal">

    <script>
        const API_BASE = '';
        let allEntries = [];
        let filteredEntries = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadEntries();
        });

        // åŠ è½½æ‰€æœ‰æ¡ç›®
        async function loadEntries() {
            try {
                const response = await fetch(`${API_BASE}/api/knowledge-entries`);
                const data = await response.json();
                allEntries = data.entries || [];
                filteredEntries = [...allEntries];
                renderEntries();
            } catch (error) {
                console.error('åŠ è½½æ¡ç›®å¤±è´¥:', error);
                showEmptyState('åŠ è½½å¤±è´¥', 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // æ‰§è¡Œæœç´¢
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredEntries = allEntries.filter(entry => {
                return entry.title.toLowerCase().includes(searchTerm) ||
                       entry.summary.toLowerCase().includes(searchTerm) ||
                       (entry.userNotes && entry.userNotes.toLowerCase().includes(searchTerm));
            });
            currentPage = 1;
            renderEntries();
        }

        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredEntries = allEntries.filter(entry => {
                const matchType = !typeFilter || entry.source_type === typeFilter;
                const matchCategory = !categoryFilter || (entry.categoryids && entry.categoryids.includes(parseInt(categoryFilter)));
                const matchSearch = !searchTerm || 
                    entry.title.toLowerCase().includes(searchTerm) ||
                    entry.summary.toLowerCase().includes(searchTerm);
                
                return matchType && matchCategory && matchSearch;
            });
            currentPage = 1;
            renderEntries();
        }

        // åº”ç”¨æ’åº
        function applySorting() {
            const sortBy = document.getElementById('sortBy').value;
            
            if (sortBy === 'title') {
                filteredEntries.sort((a, b) => a.title.localeCompare(b.title));
            } else if (sortBy === 'date-desc') {
                filteredEntries.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            } else if (sortBy === 'date-asc') {
                filteredEntries.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
            }
            
            currentPage = 1;
            renderEntries();
        }

        // æ¸²æŸ“æ¡ç›®åˆ—è¡¨
        function renderEntries() {
            const entriesList = document.getElementById('entriesList');
            
            if (filteredEntries.length === 0) {
                showEmptyState('æš‚æ— æ¡ç›®', 'å¼€å§‹å¤„ç†é“¾æ¥æˆ–ä¸Šä¼ æ–‡æ¡£æ¥åˆ›å»ºçŸ¥è¯†åº“æ¡ç›®');
                return;
            }

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageEntries = filteredEntries.slice(start, end);

            entriesList.innerHTML = pageEntries.map(entry => `
                <div class="entry-card">
                    <div class="entry-header">
                        <h3 class="entry-title">${escapeHtml(entry.title)}</h3>
                        <span class="entry-type">${entry.sourceType === 'link' ? 'ğŸ”— é“¾æ¥' : 'ğŸ“„ æ–‡æ¡£'}</span>
                    </div>
                    <div class="entry-meta">
                        <div class="entry-date">ğŸ“… ${new Date(entry.createdAt).toLocaleDateString('zh-CN')}</div>
                        <div class="entry-source" title="${escapeHtml(entry.source)}">ğŸ”— ${escapeHtml(entry.source.substring(0, 50))}</div>
                    </div>
                    <div class="entry-summary">${escapeHtml(entry.summary)}</div>
                    <div class="entry-tags">
                        ${(entry.categoryIds || []).map(catId => {
                            const categories = {
                                1: 'è¯­æ³•', 2: 'è¯æ±‡', 3: 'å¬åŠ›', 4: 'é˜…è¯»', 5: 'å†™ä½œ',
                                6: 'å£è¯­', 7: 'æ•™å­¦æ–¹æ³•', 8: 'æ•™æä»‹ç»', 9: 'æ•™æç”¨æ³•',
                                10: 'æ•™æé€‚åˆäººç¾¤', 11: 'è€ƒè¯•å‡†å¤‡'
                            };
                            return `<span class="tag">${categories[catId] || 'æœªåˆ†ç±»'}</span>`;
                        }).join('')}
                    </div>
                    <div class="entry-actions">
                        <button class="action-btn view" onclick="viewDetail(${entry.id})">æŸ¥çœ‹è¯¦æƒ…</button>
                        <button class="action-btn edit" onclick="editEntry(${entry.id})">ç¼–è¾‘</button>
                        <button class="action-btn export" onclick="exportEntry(${entry.id})">å¯¼å‡º</button>
                        <button class="action-btn delete" onclick="deleteEntry(${entry.id})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');

            renderPagination();
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const totalPages = Math.ceil(filteredEntries.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '<button onclick="previousPage()" ' + (currentPage === 1 ? 'disabled' : '') + '>â† ä¸Šä¸€é¡µ</button>';
            
            for (let i = 1; i <= totalPages; i++) {
                html += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }
            
            html += '<button onclick="nextPage()" ' + (currentPage === totalPages ? 'disabled' : '') + '>ä¸‹ä¸€é¡µ â†’</button>';
            
            pagination.innerHTML = html;
        }

        // åˆ†é¡µå‡½æ•°
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderEntries();
                window.scrollTo(0, 0);
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredEntries.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderEntries();
                window.scrollTo(0, 0);
            }
        }

        function goToPage(page) {
            currentPage = page;
            renderEntries();
            window.scrollTo(0, 0);
        }

        // æŸ¥çœ‹è¯¦æƒ…
        function viewDetail(entryId) {
            const entry = allEntries.find(e => e.id === entryId);
            if (!entry) return;

            const modal = document.getElementById('detailModal');
            const content = document.getElementById('detailContent');

            content.innerHTML = `

                <div class="detail-section">

                    <p><strong>æ¥æº:</strong> ${escapeHtml(entry.source)}</p>
                    <p><strong>ç±»å‹:</strong> ${entry.sourceType === 'link' ? 'é“¾æ¥' : 'æ–‡æ¡£'}</p>
                    <p><strong>åˆ›å»ºæ—¶é—´:</strong> ${new Date(entry.createdAt).toLocaleString('zh-CN')}</p>
                </div>

                <div class="detail-section">
                    <h3>æ‘˜è¦</h3>
                    <p>${escapeHtml(entry.summary)}</p>
                </div>

                <div class="detail-section">

                ${entry.llmAnalysis ? `

                ` : ''}

                ${entry.userNotes ? `

                    </div>
                ` : ''}

                <div class="detail-section">
                    <h3>åˆ†ç±»æ ‡ç­¾</h3>
                    <div class="detail-tags">
                        ${(entry.categoryIds || []).map(catId => {
                            const categories = {
                                1: 'è¯­æ³•', 2: 'è¯æ±‡', 3: 'å¬åŠ›', 4: 'é˜…è¯»', 5: 'å†™ä½œ',
                                6: 'å£è¯­', 7: 'æ•™å­¦æ–¹æ³•', 8: 'æ•™æä»‹ç»', 9: 'æ•™æç”¨æ³•',
                                10: 'æ•™æé€‚åˆäººç¾¤', 11: 'è€ƒè¯•å‡†å¤‡'
                            };
                            return `<span class="tag">${categories[catId] || 'æœªåˆ†ç±»'}</span>`;
                        }).join('')}
                    </div>
                </div>
            `;

            modal.style.display = 'block';
        }

        // å…³é—­è¯¦æƒ…æ¨¡æ€æ¡†

            document.getElementById('detailModal').style.display = 'none';
        }

        // ç¼–è¾‘æ¡ç›®
        function editEntry(entryId) {
            alert('ç¼–è¾‘åŠŸèƒ½å³å°†æ¨å‡º');
        }

        // åˆ é™¤æ¡ç›®
        async function deleteEntry(entryId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ¡ç›®å—ï¼Ÿ')) return;

            try {
                const response = await fetch(`${API_BASE}/api/knowledge-entries/${entryId}`, {
                    method: 'DELETE'

                if (response.ok) {

        // å¯¼å‡ºæ¡ç›®
        async function exportEntry(entryId) {
            const entry = allEntries.find(e => e.id === entryId);
            if (!entry) return;

            const content = `

${entry.userNotes ? `ç”¨æˆ·ç¬”è®°:\n${entry.userNotes}\n` : ''}

${entry.llmAnalysis ? `LLMåˆ†æç»“æœ:\n${JSON.stringify(entry.llmAnalysis, null, 2)}\n` : ''}
            `;

        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
